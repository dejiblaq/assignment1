<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button><a href="../index.html"> home</a></button>

      <h1>About Me</h1>

      <!-- Responsive images using the <picture> element -->
      <picture>
        <source media="(max-width: 600px)" srcset="mobile.jpg" />
        <source media="(min-width: 768px)" srcset="tablet.jpg" />
        <img src="laptop.jpg" alt="Me" />
      </picture>

      <!-- Video -->
      <h2>Video Message</h2>
      <video controls preload="auto">
        <source src="message.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Audio -->
      <h2>Audio Interview</h2>
      <audio controls>
        <source src="interview.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <!-- Map location using Google Maps -->
      <h2>My Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2947.0569435124857!2d-74.00622678422456!3d40.71277597932676!2m3!1f0!2f0!3f0!3m3!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a2dae9ca6ab%3A0x55194ec5fa7406e0!2sTime&#39;s%20Square!5e0!3m2!1sen!2sus!4v1641283475811!5m2!1sen!2sus"
        width="600"
        height="450"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </body>
</html>
